<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE INTER FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./assets/fav_icon.png" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <title>DevRibeiro - Portfólio Pessoal</title>
  </head>
  <body>
    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <div class="container-grid">
        <div class="contacts card"></div>
        <div class="skills card pd-1"></div>
        <div class="resume card pd-1"></div>
        <div class="theme card pd-1">
          <div class="toggle-btn">
            <div class="circle"></div>
          </div>
          <div class="dingle-card">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="profile card">
          <div class="flip-card"></div>
        </div>
        <div class="projects card">
          <div class="title">Projetos</div>
        </div>
      </div>
    </main>
    <!-- FIM CONTEÚDO PRINCIPAL -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
